<div class="row">
    <form>
        <div class="col-12-mobile col-12-desktop">
            <input type="text" ng-model="$ctrl.email" placeholder="Email Address"/>
        </div> 

        <div class="col-12-mobile col-12-desktop">
            <input type="password" ng-model="$ctrl.password" placeholder="Password" />
        </div>

        <div class="col-12-mobile col-12-desktop">
            <button class="btn-primary" ng-click="$ctrl.login()">Sign In</button>
        </div>
    </form>
</div>
