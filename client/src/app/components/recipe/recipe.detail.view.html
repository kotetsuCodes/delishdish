<div class="row">
    <div class="col-12-mobile col-12-desktop center-text">
        <h3>{{$ctrl.recipe.name}} > Full View</h3>
    </div>
</div>

<div class="row">
    <div class="col-12-mobile col-12-desktop">
        <div class="bgcolor-default">
        {{$ctrl.recipe.instructions}}
        </div>
    </div>
</div>

<div ng-repeat="ingredient in $ctrl.recipe.ingredients">
    <div class="row">
        <div class="col-12-mobile col-12-desktop bgcolor-primary">{{ingredient.quantity}} {{ingredient.quantity_type}} {{ingredient.name}}</div>
    </div>
</div>

<div class="row">
    <div class="col-12-mobile col-12-desktop">
        <hr class="bgcolor-primary" />
    </div>
</div>

<div class="row">
    <div class="col-12-mobile col-12-desktop">
        <button class="bgcolor-default" ui-sref="base.recipes"><i class="fa fa-long-arrow-left color-primary" aria-hidden="true"></i> Back to Recipes</button>
    </div>
</div>
